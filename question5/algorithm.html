<html>
  <body>
    <script type="text/javascript">

      //変数
      var list = [];
      var kekka_sum = 0;
      var qlist_asc = [];
      var qlist_desc = [];

      function set(xxx){
        document.write("入力値 " + xxx + "<br>");
        list = xxx.split(",");
        check(list); // 入力チェック

        sum(list); // 合計
        average(list); // 平均
        maximum(list); // 最大
        minimum(list); // 最小
        bsort_asc(list); // バブル昇順 
        bsort_desc(list); // バブル降順

        qsort_asc(list, 0, list.length-1); // クイック昇順
        document.write("クイックソート（昇順）： " + qlist_asc + "<br>");

        qsort_desc(list, 0, list.length-1); // クイック降順
        document.write("クイックソート（降順）： " + qlist_desc + "<br>");
      }

      // 入力チェック
      function check(data){
        for(i = 0; i < data.length; i++){
          if(!isNaN(data[i])){
            data[i] = Number(data[i]);
          }else{
            // 空白や数値以外は"0"として扱う
            data[i] = 0;
          }
        }
      }

      // 合計
      function sum (data){
        // var kekka_sum = 0;
        for(i = 0; i < data.length; i++){
          kekka_sum += Number(data[i]);
        // document.write(data[i] + "<br>");
        }
        document.write("合計値：" + kekka_sum + "<br>");
      }

      // 平均
      function average(data){
        ave = kekka_sum / data.length;
        document.write("平均値：" + ave + "<br>");
      }

      // 最大
      function maximum(data){
        var max = data[0];
        for(i = 0; i < data.length; i++){
          if(max < data[i]){
            max = data[i];
          }
        }
        document.write("最大値:" + max + "<br>")
      }

      // 最小
      function minimum(data){
        var min = data[0];
        for(i = 0; i < data.length; i++){
          if(min > data[i]){
            min = data[i];
          }
        }
        document.write("最小値:" + min + "<br>")
      }


      // バブルソート：昇順
      function bsort_asc(data){
        for(i = 0; i < data.length-1; i++){
          for(j = 0; j < data.length-i-1; j++) {
            if(data[j] > data[j+1]){
              n = data[j];
              data[j] = data[j+1];
              data[j+1] = n;
            }
          }
        }
        document.write("バブルソート（昇順）：" + data + "<br>");
      }

      // バブルソート：降順
      function bsort_desc(data){
        for(i = 0; i < data.length-1; i++){
          for(j = 0; j < data.length-i-1; j++) {
            if(data[j] < data[j+1]){
              n = data[j];
              data[j] = data[j+1];
              data[j+1] = n;
            }
          }
        }
        document.write("バブルソート（降順）：" + data + "<br>");
      }


      // クイックソート：降順
      function qsort_asc(data, begin, end){
        var pivot = data[begin];
        var b = begin;
        var e = end;

        while(begin < end){
          while((data[end] >= pivot) && (begin < end)){
            end--;
          }
          if(begin != end){
            data[begin] = data[end];
            begin++;
          }
          while((data[begin] <= pivot) && (begin < end)){
            begin++;
          }
          if(begin != end){
            data[end] = data[begin];
            end--;
          }
        }
        data[begin] = pivot;
        pivot = begin;
        begin = b;
        end = e;

        if(begin < pivot){
          qsort_asc(data, begin, pivot-1);
        }
        if(pivot < end){
          qsort_asc(data, pivot+1, end);
        }
        qlist_asc = data;
      }

      // クイックソート：降順
      function qsort_desc(data, begin, end){
        var pivot = data[begin];
        var b = begin;
        var e = end;

        while(begin < end){
          while((data[end] <= pivot) && (begin < end)){
            end--;
          }
          if(begin != end){
            data[begin] = data[end];
            begin++;
          }
          while((data[begin] >= pivot) && (begin < end)){
            begin++;
          }
          if(begin != end){
            data[end] = data[begin];
            end--;
          }
        }
        data[begin] = pivot;
        pivot = begin;
        begin = b;
        end = e;

        if(begin < pivot){
          qsort_desc(data, begin, pivot-1);
        }
        if(pivot < end){
          qsort_desc(data, pivot+1, end);
        }
        qlist_desc = data;
      }

    </script>
    <input type="text" id="numberlist">
    <input type="button" value="実行" onclick="set(numberlist.value)">
  </body>
</html>
