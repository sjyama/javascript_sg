<html>
  <body>
    <script type="text/javascript">
      function fizz_buzz(x){
        if(x % 15 == 0)
          return "Fizz Buzz";
        else if(x % 3 == 0)
          return "Fizz";
        else if(x % 5 == 0)
          return "Buzz";
        else
          return x;
      }
      function countup(max){
        var n = 1;
        var ans = "";
        while(n < max){
          if(n == 1)
            ans = ans + fizz_buzz(n);
          else
            ans = ans + ", " + fizz_buzz(n);
          n = n + 1;
        }
        document.write(ans);
      }
    </script>
    <input type="text" id="num">
    <input type="button" value="fizz_buzz" onclick="
    countup(num.value)">
  </body>
</html>
