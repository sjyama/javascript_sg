<html>
  <body>
    <script type="text/javascript">

      //変数
      var startnum = 0;
      var kekka = 0;
      var process = " （";

      function countdown(n){
        if(n != 0){
          kekka = Number(kekka) + n;
          if(startnum == n){
            process += n;
          }else{
            process += "+" + n;
          }
          countdown(n-1);
        }else{
          process += "）";
        }
      }

      function set(num){
        startnum = Number(num);

        // 入力チェック
        if(!isNaN(num)){
          // 再帰処理
          countdown(startnum);
          // 出力
          document.write("入力：" + num + "<br>");
          document.write("出力：" + kekka + process);
        }else{
          document.write("エラー：数値以外が入力されています。");
        }
      }

    </script>
    <input type="text" id="number">
    <input type="button" value="再帰" onclick="set(number.value)">
  </body>
</html>
